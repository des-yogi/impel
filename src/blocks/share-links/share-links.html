<div class="share-links">
  <span id="share-links" class="share-links__caption">Поділитися</span>
  <ul class="list-nostyled  share-links__list" aria-labelledby="share-links">
    <li class="share-links__item">
      <a href="https://www.facebook.com/sharer.php?u={адрес страницы}" class="share-links__link" title="Facebook" target="_blank" rel="nofollow noopener">
        <svg width="27" height="27"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#facebook-icon"></use></svg>
        <span class="visually-hidden">Facebook</span>
      </a>
    </li>
    <li class="share-links__item">
      <a href="https://twitter.com/intent/tweet?text={Заголовок твита}&url={адрес страницы}&via={имя пользователя}" class="share-links__link" title="Twitter" target="_blank" rel="nofollow noopener">
        <svg width="27" height="24"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#twitter-icon"></use></svg>
        <span class="visually-hidden">Twitter</span>
      </a>
    </li>
    <li class="share-links__item">
      <a href="https://www.linkedin.com/shareArticle?url={адрес страницы}&title={Заголовок страницы}" class="share-links__link" title="LinkedIn" target="_blank" rel="nofollow noopener">
        <svg width="27" height="27"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#linkedin-icon"></use></svg>
        <span class="visually-hidden">LinkedIn</span>
      </a>
    </li>
  </ul>
</div>
